name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate:
    name: node-${{ matrix.node-version }} / bun-${{ matrix.bun-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x, 22.x]
        bun-version: [1.3.9]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Install
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Lint Markdown
        run: bun run docs:lint

      - name: Docs Sync Check
        run: bun run docs:check

      - name: Test
        run: bun test

      - name: Build
        run: bun run build

      - name: Pack Dry Run
        run: npm pack --dry-run
