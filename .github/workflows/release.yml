name: Release

on:
  push:
    tags:
      - "v*.*.*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Install
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Lint Markdown
        run: bun run docs:lint

      - name: Docs Sync Check
        run: bun run docs:check

      - name: Test
        run: bun run test

      - name: Build
        run: bun run build

      - name: Verify tag matches package version
        run: |
          set -euo pipefail
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PACKAGE_VERSION="$(node -p "require('./package.json').version")"

          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi

      - name: Pack
        run: npm pack

      - name: Check if version already exists on npm
        id: npm_version
        run: |
          set -euo pipefail
          PACKAGE_NAME="$(node -p "require('./package.json').name")"
          PACKAGE_VERSION="$(node -p "require('./package.json').version")"

          if npm view "${PACKAGE_NAME}@${PACKAGE_VERSION}" version > /dev/null 2>&1; then
            echo "already_published=true" >> "$GITHUB_OUTPUT"
            echo "npm already has ${PACKAGE_NAME}@${PACKAGE_VERSION}; skipping publish."
          else
            echo "already_published=false" >> "$GITHUB_OUTPUT"
            echo "npm does not have ${PACKAGE_NAME}@${PACKAGE_VERSION}; publish will run."
          fi

      - name: Publish to npm
        if: steps.npm_version.outputs.already_published != 'true'
        run: npm publish --access public --provenance

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: "*.tgz"
